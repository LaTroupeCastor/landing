<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - 404</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('/fonts/Poppins/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FB;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        img {
            width: min(100%, 320px); /* Réduit de 400px à 320px */
            height: auto;
            margin: 0 auto 1.5rem; /* Centrage horizontal */
            display: block; /* Pour le centrage avec margin auto */
            object-fit: contain; /* Conserve les proportions */
        }
        h1 {
            color: #F1AB0E; /* Nouvelle couleur primaire */
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            color: #455A64;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 20px;
            background: #F1AB0E; /* Nouvelle couleur primaire */
            color: #FFFFFF; /* Couleur de contraste */
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(241, 171, 14, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="404@4x.png" alt="Castor perplexe - Page non trouvée">
        <h1>Un castor a mangé cette page !</h1>
        <div>
            Notre équipe de rongeurs travaille d'arrache-patte pour la récupérer.
        </div>
        <a href="/" class="home-button">
            Nager vers l'accueil
        </a>
    </div>
</body>
</html>
