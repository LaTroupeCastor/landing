<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - 404</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FB;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        img {
            width: min(100%, 320px); /* Réduit de 400px à 320px */
            height: auto;
            margin: 0 auto 1.5rem; /* Centrage horizontal */
            display: block; /* Pour le centrage avec margin auto */
            object-fit: contain; /* Conserve les proportions */
        }
        h1 {
            color: #1A237E;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            color: #455A64;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="404@4x.png" alt="Castor perplexe - Page non trouvée">
        <h1>Un castor a mangé cette page !</h1>
        <div>
            Notre équipe de rongeurs travaille d'arrache-patte pour la récupérer.<br>
            En attendant, vous pouvez :
            <ul style="list-style: none; padding: 0; text-align: left; display: inline-block;">
                <li>🐿️ Lui proposer des noisettes en échange</li>
                <li>🦫 Lui faire un gros câlin (attention aux dents !)</li>
                <li>🌊 Retourner à la rivière d'accueil</li>
            </ul>
        </div>
        <a href="/" style="display: inline-block; margin-top: 2rem; padding: 10px 20px; background: #1A237E; color: white; text-decoration: none; border-radius: 5px;">
            Nager vers l'accueil
        </a>
    </div>
</body>
</html>
